<div class="container">

    <h3>Persons:</h3>
    <button class="btn btn-success" (click)="onAddPerson()">Add Person</button>

    <router-outlet />
    <hr>

    @if(isAdding()){
        <app-add [(isAdding)]="isAdding" />
    }

    <div class="d-flex justify-content-center">
        <div class="row">

            @for (p of persons(); track p.document_id) {
                <app-person [person]="p" />
            } @empty {
                <h2>No persons found!</h2>
            }

        </div>
    </div>
</div>
